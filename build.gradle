wrapper { gradleVersion = '6.9.1' }

ext {
    springBootVersion = "2.4.+"

    nekaJwtVersion = "1.0.0"
    nekaCommonVersion = "1.0.0"
    nekaServiceVersion = "1.0.0"
    nekaDataJpaVersion = "1.0.0"

    jacksonVersion = "2.12.+"
    lombokVersion = "1.18.+"
}

subprojects {

    group 'tr.com.nekasoft.core'

    apply plugin: 'maven-publish'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }


}
